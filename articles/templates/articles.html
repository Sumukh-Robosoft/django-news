{% extends 'base.html' %}
 {% block content %}
 {% for article in articles %}
<div class="card" style="width: 18rem">
 
  <div class="card-body">
   
    <img src={{article.thumbnail}} alt="Image">
    <h5 class="card-title">{{article.title}}</h5>

    <h6 class="card-subtitle mb-2 text-body-secondary">{{article.subtitle}}</h6>
    <p class="card-text">{{article.content}}</p>
    <p class="card-text">{{article.author}}</p>
  </div>
</div>
<br />
{% endfor %}
<a href="{% url 'home' %}"><button class="btn btn-secondary">Back</button></a>

{% endblock %}
