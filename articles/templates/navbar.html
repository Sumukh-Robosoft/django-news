<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">NDTV </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    {% if user.is_authenticated %}
         
           {% if user.is_superuser %}
            <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            
            {% elif user.is_author %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add_article' %}">Add Article</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_articles' %}">View Your Articles</a>
                    </li>
                   
            {% elif user.is_publisher == True %}
            
            {% endif %}
            
            <ul >
              <li style="position: absolute; top: 0; right: 75px;">
                <a class="nav-link" href="{% url 'profile' %}" > Profile</a> 
            </li>
              <li style="position: absolute; top: 0; right: 0;">
                
                 
                  <a class="nav-link " href="{% url 'logout' %}">Logout</a>
                
               
                
              </li>
            </ul>
            
    {% else %}
          


    {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</body>
