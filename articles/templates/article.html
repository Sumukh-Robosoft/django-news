{% extends 'base.html' %}
{% block content %}

<div class="card" style="width: 18rem">
 
    <div class="card-body">
     
      <img src="../media/{{article.thumbnail}}" alt="Thumbanail" width="200px" height="200px">
      <h5 class="card-title">{{article.title}}</h5>
  
      <h6 class="card-subtitle mb-2 text-body-secondary">{{article.subtitle}}</h6>
      <p class="card-text">{{article.content}}</p>
      <p class="card-text">{{article.author}}</p>
    </div>
  </div>
  <br>
  <a href="{% url 'home' %}"><button class="btn btn-secondary">Back</button></a>
  <a href="{% url 'edit_article' article.id %}"><button class="btn btn-danger">Edit</button></a>
  <a href="{% url 'publish' article.id %}"><button class="btn btn-primary">Publish</button></a>
  {% endblock %}
